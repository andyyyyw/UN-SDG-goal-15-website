<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Koh+Santepheap:wght@100;300;400;700;900&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="cartcss.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <title>GOAL 15 | Department of Economic and Social affairs shop</title>
    
</head>
<body>
	<section>
		<div class="container">
			<header>
				<h1>Product List</h1>
				<div class="iconCart1" >
					<div>
						<svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
					</svg>
					</div>
					<div class="totalQuantity">0</div>
				</div>
			</header>
		</div>
	</section>
	<section id="cart" class="section-p1">
		<table width="100%">
			<th>
				<tr>
					<td class="border">Remove</td>
					<td class="border">Image</td>
					<td class="border">Product</td>
					<td class="border">Price</td>
					<td class="border">Quantity</td>
					<td class="border">Subtotal</td>
				</tr>
			</th>
			<tbody class="listProduct">
				<tr>
					<td><a href="#">
						<svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
						</svg>
					</a></td>
					<!--should be inside class listProduct ,item--->
					<td><img src="tote1.png"></td>
					<td>Mother nature tote bag</td>
					<td>$10.88</td>
					<td><input type ="number" value="1"></td>
					<td>$10.88</td>
				</tr>
			</tbody>
		</table>
	</section>
	
	<section id="cart-add" class="section-p1">
		<div id="coupon">
			<h3>Apply Coupon</h3>
			<div>
				<input type="text" placeholder="Enter your coupon:">
				<button>Apply</button>
			</div>
		</div>
		
		<div id="subtotal">
			<h3>Cart details</h3>
			<table>
				<tr>
					<td>Subtotal</td>
					<td></td>
				</tr>
				<tr>
					<td>Shipping</td>
					<td>free</td>
				</tr>
				<tr>
					<td><strong>Total</strong></td>
					<td><strong></strong></td>
				</tr>
			</table>
			<button>Proceed to checkout</button>
		</div>
		
		<div class="cart1">
			<h2>Cart</h2>
			<div class="listCart">
				<div class="item">
					<img src="tote1.png">
					<div class="content">
						<div class="name">
							Product name
						</div>
						<div class="price">
							Product1
						</div>
					</div>
					<div class="quantity">
						<button>-</button>
						<span class ="value">3</span>
						<button>+</button>
					</div>
				</div>
			</div>
			<div class="buttons">
				<div class="close">Close</div>
					<div class="checkout" >
						<a href="checkout.html" >
							Checkout
						</a>
					</div>
			</div>
		</div>

	</section>
   

    <script src="shopcart2.js" ></script>
</body>
</html>
