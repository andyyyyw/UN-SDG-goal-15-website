<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Quicksand:wght@300..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="shopstyle.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <title>GOAL 15 | Department of Economic and Social affairs shop</title>
    
</head>
<body>
	<section>
		<div class="container">
			<div class="head">
				
				<div class="iconCart1" >
					<svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
					</svg>
				</div>
			</div>
		</div>
	</section>
	</div><div class="container1">
		<div class="checkoutLayout">
			<div class="returnCart">
				<a href="shop.html">Keep Shopping</a>
				<h1>Products in the cart</h1>
				<div class="list">
					<div class="item">
						<img src="tote1.png" alt="tote">
						<div class="info">
							<div class="name">Mother nature tote bag </div>
							<div class="price">$10.88</div>
						</div>
						<div class="quantity">1</div>
						<div class="returnPrice">$10.88</div>
					</div>
				</div>
			</div>
			
			<div class="right">
				<h1>Checkout</h1>
				<div class="form">
					<div class="details">
						<h4>Contact details:</h4>
						<div class="group">
							<label for="fullName">Full Name</label>
							<input type="text" id="fullName" name="fullName">
						</div>
						<div class="group">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" id="phoneNumber" name="phoneNumber">
						</div>
						<div class="group">
							<label for="email">Email Address</label>
							<input type="email" id="email" name="email">
						</div>
					</div>
					<div class="details">
						<h4>Billing address:</h4>
						<div class="group">
							<label for="address">Address</label>
							<input type="text" id="address" name="address">
						</div>
						<div class="group">
							<label for="postcode">Postcode/Zipcode</label>
							<input type="text" id="postcode" name="postcode">
						</div>
						<div class="group">
							<label for="country">Country</label>
							<select id="country" name="country">
								<option value="">Select</option>
								<option value="Sri Lanka">Sri Lanka</option>
							</select>
						</div>
						<div class="group">
							<label for="city">City</label>
							<select id="city" name="city">
								<option value="">Select</option>
								<option value="Colombo">Colombo</option>
							</select>
						</div>
					</div>
					<div class="details">
						<h4>Payment details:</h4>
						<div class="group">
							<label for="cardNumber">Card Number</label>
							<input type="text" id="cardNumber" name="cardNumber">
						</div>
						<div class="group">
							<label for="cardHolderName">Card Holder Name</label>
							<input type="text" id="cardHolderName" name="cardHolderName">
						</div>
						<div class="group">
							<label for="expiryDate">Expiry Date</label>
							<input type="text" id="expiryDate" name="expiryDate">
						</div>
						<div class="group">
							<label for="ccv">CCV</label>
							<input type="text" id="ccv" name="ccv">
						</div>
					</div>
				<div class="return">
					<div class="row">
						<div>Total Quantity</div>
						<div class="totalQuantity">1</div>
					</div>
					<div class="row">
						<div>Total Price</div>
						<div class="totalPrice">$1</div>
					</div>
				</div>
				<button class="buttonCheckout">
					Confirm and pay
				</button>
			</div>
		</div>
	</div>

    <script src="shopcart2.js" ></script>
</body>
</html>
